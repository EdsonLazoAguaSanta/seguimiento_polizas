<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Gestión de Seguros</title>

    <!-- MISMO CSS QUE EN base.html -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
  </head>
  <body class="bg-light">

    <!-- Encabezado SIN menú -->
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo" height="40" class="me-2">
          <span class="fw-bold text-success">GESTIÓN DE SEGUROS</span>
        </a>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted small py-3 border-top bg-white">
      Empresas Agua Santa — Uso interno
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
