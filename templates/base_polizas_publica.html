<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Gestión de Seguros</title>

    <!-- Mismos estilos que usas en base.html -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
  </head>
  <body class="bg-light">

    <!-- Header con logo y fondo, pero SIN navbar de Home/Pólizas/Siniestros/Bancos -->
    <header>
      <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container d-flex align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo" height="40" class="me-2">
            <span class="fw-bold text-success">GESTIÓN DE SEGUROS</span>
          </a>
        </div>
      </nav>
      <!-- Si en base.html tienes alguna imagen de fondo en el header,
           déjala aplicada vía CSS (por ejemplo en body o en un div wrapper).
           No hace falta repetirla aquí, los mismos estilos se aplican. -->
    </header>

    <main class="container-fluid p-0">
      <!-- Contenedor central igual que en base.html -->
      <div class="container my-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="text-center text-muted small py-3 border-top bg-white">
      Empresas Agua Santa — Uso interno
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
